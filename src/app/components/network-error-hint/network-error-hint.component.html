    <ion-label>{{ "hints.type.hint" | translate }}</ion-label>
  </ion-card-header>

  <ion-card-content class="ion-text-center">
    <ion-label>
      <ng-container *ngIf="hasInternet">{{
        "alert.httpErrorStatus.generic" | translate

        "alert.noInternetConnection" | translate
      }}</ng-container>
    </ion-label>
  </ion-card-content>
</ion-card>
