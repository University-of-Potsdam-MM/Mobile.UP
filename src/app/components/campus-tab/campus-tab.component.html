<ion-segment class="ion-nowrap" mode="md">
  <ion-button
    mode="md"
    (click)="openModal()"
    class="reorder-button"
    size="small"
    fill="clear"
  >
    <ion-icon name="reorder-two-outline"></ion-icon>
  </ion-button>

  <ion-segment
    *ngIf="listProcessed"
    color="primary"
    scrollable="true"
    [value]="_selectedCampus"
  >
    <ion-segment-button
      *ngFor="let campus of campusList"
      (click)="selectCampus(campus)"
      [value]="campus"
    >
      {{ campus.pretty_name }}
    </ion-segment-button>
  </ion-segment>
</ion-segment>
