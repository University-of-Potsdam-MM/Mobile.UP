<ion-header mode="ios">
  <ion-toolbar>
    <ion-button
      mode="md"
      slot="start"
      (click)="closeModal()"
      fill="clear"
      class="modalBackButton"
    >
      <ion-icon name="chevron-back"></ion-icon>
    </ion-button>
    <ion-title>{{ "words.changeOrder" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
    <ion-item mode="md" *ngFor="let campus of campusList">
      <ion-label> {{ campus.pretty_name }} </ion-label>
      <ion-reorder slot="end"></ion-reorder>
    </ion-item>
  </ion-reorder-group>
</ion-content>
