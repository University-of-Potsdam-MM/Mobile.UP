<div id="gridster-wrapper" [style.height]="gridsterWrapperHeight + 'px'">
  <gridster [options]="options" id="grid">
    <ng-container *ngFor="let m of modules">
      <gridster-item *ngIf="m.selected" [item]="m">
        <ng-template
          [ngTemplateOutlet]="template"
          [ngTemplateOutletContext]="{ module: m }"
        >
        </ng-template>
      </gridster-item>
    </ng-container>
  </gridster>
</div>
