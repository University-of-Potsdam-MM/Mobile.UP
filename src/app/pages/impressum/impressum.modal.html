<ion-header>
  <ion-toolbar>
    <ion-button
      mode="md"
      slot="start"
      (click)="closeModal()"
      fill="clear"
      class="modalBackButton"
    >
      <ion-icon name="chevron-back"></ion-icon>
    </ion-button>
    <ion-title *ngIf="header">{{ header }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="text" [innerHTML]="text" style="hyphens: auto !important"></div>
</ion-content>
