<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        <link rel="stylesheet" type="text/css" href="css/up-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.0/jquery.mobile.structure-1.4.0.min.css" />
        <link rel="stylesheet" type="text/css" href="css/up-style.css" />
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.0/jquery.mobile-1.4.0.min.js"></script>
        <script src="js/lib/underscore.min.js"></script>
        <script src="js/lib/q.min.js"></script>
        <script src="js/xml2json.min.js"></script>
        <script src="js/library-logic.js"></script>
        <script type="text/template" id="lib-results-template">
            <h2>Results</h2>
            <ul data-role="listview" data-inset="true">
                <% _.each(rc, function(book) { %>
                <li>
                    <a href="#">
                        <h2><%= book.title %></h2>
                        <p><%= book.subtitle %></p>
                    </a>
                </li>
                <% }); %>
            </ul>
        </script>

        <title>UP.App-Suche</title>
    </head>
    <body>
    	<!-- Start Main Page -->
    	<div data-role="page" id="search">
	    	<!-- Start Header -->
			<div data-role="header" data-position="fixed">
			    <a href="index.html" data-role="button" data-icon="false" data-iconpos="left" data-inline="true" data-transition="slidefade" data-direction="reverse" class="back">Back</a>
                <h1>Suche</h1>
			</div>
			<!-- End Header -->
		    <!-- Start Main - Navigation -->
		    <div data-role="content" data-theme="c">
			    <div data-role="navbar">
                    <ul>
                        <li><a href="#" class="ui-btn-active">Bibliothek</a></li>
	                    <li><a href="#">Personen</a></li>
	                    <li><a href="#">Orte</a></li>
	                </ul>
                </div>
                <form method="POST" id="query-form">
                    <input type="search" name="query" id="query" placeholder="Suchbegriff eingeben..." value="java" />
                    <input type="submit" value="Search" />
                </form>
				<div id="search-results">
				</div>
				
				<!-- End Main Content -->
			</div>
		</div>		
    </body>
</html>
